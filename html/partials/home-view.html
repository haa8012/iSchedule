
<div class="row">
	<div class="col-xs-12">
        <div class="row">
            <div class="col-sm-10 col-xs-12" id="list-candidate">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                <label>Candidate Name</label>
                            </th>
                            <th>
                                <label>Position</label>
                            </th>
                            <th>
                                <a href="#/Candidate" class="btn btn-default right" style="background-color : #364f86; color : white">View All</a>

                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in candidateList">
                            <td class="col-md-4">
                               <span class="pull-left">
                                   <a href="#/Candidate/{{c.id}}">
                                       {{c.first_name}} {{c.last_name}}
                                   </a>
                               </span>
                            </td>
                            <td>
                                <span class="pull-left">
                                    {{c.position}}
                                </span>
                            </td>
                            <td>
                                <a href="#/EditCandidate/{{c.id}}">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td></tr>
                    </tbody>
                </table>


                <div class="row">
                    
                </div>
            </div>
            <!--<a href="#/Candidate" class="col-sm-10 col-xs-12  btn btn-default" id="list-candidate"><b>jdfjfd</b></a>-->
        </div>
        <div class="row" style="height:20px"></div>
        <div class="row">
            <div class="col-sm-5">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-check-circle fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">13</div>
                                <div>Pass Interview!</div>
                            </div>
                        </div>
                    </div>
                    <a href="#/CandidateFilter/1">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-times-circle fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">13</div>
                                <div>Fail Interview!</div>
                            </div>
                        </div>
                    </div>
                    <a href="#/CandidateFilter/2">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</div> 
<div class="row">
    <div class="col-md-10 col-xs-12">
        <!--<div class="ct-chart ct-golden-section"></div>-->        
    </div>
</div>
