
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                <label>Candidate Name</label>
            </th>
            <th colspan="3">
                <label>Position</label>
                <input type="text" placeholder="Search..." class="form-control right" ng-model="src" style="width:60%"></input>
            </th>
            
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in candidateList | filter:src">
            <td class="col-md-4">
                <a href="#/Candidate/{{c.id}}">
                {{c.first_name}} {{c.last_name}}</a></td>
            <td>{{c.position}}</td>
            <td><a href="#/EditCandidate/{{c.id}}">
                <span class="glyphicon glyphicon-pencil"></span>
             </a></td>
            <td><a href="" ng-click="delete($index)"><span class="glyphicon glyphicon-remove"></span></a></td>            
        </tr>
    </tbody>
</table>


<div class="row">
    <button ng-click="more()" class="btn btn-default form-control" style="background-color : #364f86; color : white">Load More</button>
</div>
